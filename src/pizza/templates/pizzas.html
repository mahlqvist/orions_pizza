{% extends 'base.html' %}

{% block content %}
<div class="pizzas">
  <h2>{{ note }}</h2>
  <form action="{% url 'pizzas' %}" method="post">
    <fieldset>
      <legend>Order Pizzas</legend>
      {% csrf_token %}
      {{ formset.management_form }}
      {% for form in formset %}
        {{ form }}
      {% endfor %}
    <input type="submit" value="Order pizzas">
    </fieldset>
  </form>
</div>
{% endblock %}
